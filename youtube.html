<!DOCTYPE html>
<HTML> 
    <head>
        <title>Youtube.com</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <style>
           p{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          margin-top: 0;
          margin-bottom: 0;
        
        }
        
           
           
           .thumbnail {
                width: 300px;
                display: block;
               
        
            }
            .search-bar{
               border-color: grey;
               display: block;

            
            }
            .videotitle{
              margin-top: 0px;
              font-size: 14px;
              font-weight: 500;
              line-height: 20px;
              margin-bottom: 12px;
            }
                
                
           
            .yt-preview{
                width: 300px;
               display: inline-block;
                vertical-align: top;
                margin-right: 15px;
                
            }
            .channel-picture{
                display: inline-block;
                vertical-align: top;
                width: 50px;
                margin-top: 0px;

            }
            .channel-info{
                display: inline-block;
               
                width: 200px;
            }
            .video-info-grid{
                display: grid;
                grid-template-columns: 50px;
            }
          
              


            .profile-picture{
                width: 40px;
                border-radius: 50px;
                border: none;
            }
            .thumbnail-row{
                margin-bottom: 12px;
            }
            .channelname{
                font-size: 14px;
                color: rgb(96,96,96);
                margin-bottom: 4px;
            }
            .videodetail{
                font-size: 14px;
                color: rgb(96,96,96);  
            }
                
            

        </style>
    </head>
    <body> 
        <input class="search-bar" type="search" placeholder="search">
       


        <div class="yt-preview">
            

            <div class="thumbnail-row"> <img class="thumbnail" src="thumbnails/thumbnail.jpg"></div>
            <div class="video-info-grid">
                <div class="channel-picture"><img class="profile-picture" src="profile pictures/profile 1.jpg"></div>
                <div class="channel-info">
                    <p class="videotitle">how to study more efficiently! is pomodoro really effective</p>
                    <p class="channelname">TED-Ed</p>
                    <p class="videodetail">67K views &#183; 1 day ago</p>
                </div>
                
               </div>
            </div>
            


        
            <div class="yt-preview">
            
                <div class="thumbnail-row"> <img class="thumbnail" src="thumbnails/thumbnail2.jpg"></div>
            <div>
                <div class="channel-picture"><img class="profile-picture" src="profile pictures/profile2.jpeg"></div>
                <div class="channel-info">
                    <p class="videotitle">Novacane music video(frankocean)</p>
                    <p class="channelname">Frank Ocean</p>
                    <p class="videodetail">166M views &#183; 6 years ago</p>
                </div>
                
                </div>
            </div>
            
               
            
               
        </body>
</HTML>
